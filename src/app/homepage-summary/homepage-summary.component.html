<h2>THE MONTH so far</h2>

<div>
    <span> in: £{{formatAmount(calculateAmountIn(months[date.getMonth()]))}}</span>
    <span> out: £{{formatAmount(calculateAmountOut(months[date.getMonth()]))}}</span>
    <span> net: £{{formatAmount(calculateAmountIn(months[date.getMonth()])) - formatAmount(calculateAmountOut(months[date.getMonth()]))}} </span>
</div>
